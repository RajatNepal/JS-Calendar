<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calendar</title>
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <section id="main">
        <!-- Just basic  html to test how the backend works -->
        <h1> Test Create Account </h1>
        <form id = "create-account-form">
            <label>
              User Name
              <input type="text" id = "create-username-input" name="u" />
            </label>
            <label>
              Password
              <input type="text" id = "create-password-input" name="p" />
            </label>
            <input type="submit" value="Create" />
          </form>

        <h1> Login Form </h1>
        <form id = "login-form">
            <label>
              User Name
              <input type="text" name="u" />
            </label>
            <label>
              Password
              <input type="text" name="p" />
            </label>
            <input type="submit" value="Login" />
          </form>

          
        <h1> Cookie: CSRF Token </h1>

        <button id = "login">Login</button>
        <button id = "logout">Logout</button>
        <button id = "test_request">Test Request</button>
        <br>
        <button id = "create_event">Create Event</button>
        <button id = "edit_event">Edit Event</button>
        <button id = "delete_event">Delete Event</button>
        <br>
        <button id = "user_events">View Events</button>
        <br>
        <button id = "create_group">Create Group</button>
        <button id = "edit_group">Edit Group</button>
        <button id = "delete_group">Delete Group</button>
        <br>
        <button id = "create_group_event">Create Group Event</button>
        <button id = "edit_group_event">Edit Group Event</button>
        <button id = "group_events">View Group Events</button>
        <br>
        <button id = "group_members">View Group Members</button>
        <button id = "add_user_to_group">Add User to Group</button>
        <button id = "remove_user_from_group">Remove User from Group</button>
        <br>
        <button id = "get_tags">Get Tags</button>

        <br>
        <button id = "clear_log">Clear Log</button>


        <div id = "csrf-display"></div>

       
      </section>
    </section>

    <script type="module" src="../js/main.js" ></script>
  </body>
  
</html>
